<table class="table">
  <thead>
    <tr>
      <th>NR</th>
      <th *ngFor="let item of config">
        {{ item.key || item.text | uppercase }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let index = index">
      <td>{{ index + 1 }}</td>
      <td *ngFor="let prop of config">
        <div [ngSwitch]="prop.type">
          <div *ngSwitchCase="'input'">
            <input type="text" class="form-control" [value]="item[prop.key]" />
          </div>
          <div *ngSwitchCase="'image'"> <img [src]="item[prop.key]" alt="" width="40" height="40" > </div>
          <div *ngSwitchCase="'button'">
            <button (click)="onClick(item.id, prop.text)">{{ prop.text }}</button>
          </div>
          <div *ngSwitchDefault>{{ item[prop.key] }}</div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
